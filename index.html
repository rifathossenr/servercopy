<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Montserrat:wght@500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="form-box">
        <form action="https://apisell24.shop/3xhadi.php" method="GET">
            <label for="nidNumber">NID Number:</label>
            <input type="text" id="nidNumber" name="nid" placeholder="Enter 10 digit or 17 digit" pattern="[0-9]{10}|[0-9]{17}" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" pattern="\d{4}-\d{2}-\d{2}" placeholder="YYYY-MM-DD" required>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
